{% extends 'layout.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
    <!-- Contenedor principal para el contenido de la página -->
    <div class="container">
        
        <!-- Título principal de la página de inicio de sesión -->
        <h1 class="mt-5">Iniciar Sesión</h1>
        
        <!-- Formulario para el inicio de sesión -->
        <form method="POST" action="{{ url_for('login') }}">
            
            <!-- Campo para el nombre de usuario -->
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <!-- Campo para la contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <!-- Botón para enviar el formulario de inicio de sesión -->
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        
        <!-- Enlace para redirigir a la página de registro si el usuario no tiene una cuenta -->
        <p class="mt-3">¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
    </div>
{% endblock %}
