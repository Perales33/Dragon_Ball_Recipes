{% extends 'layout.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
    <!-- Contenedor principal para el formulario de registro -->
    <div class="container">
        <!-- Título de la página de registro -->
        <h1 class="mt-5">Registro</h1>
        
        <!-- Formulario para el registro de nuevos usuarios -->
        <form method="POST" action="{{ url_for('register') }}">
            <!-- Campo para el nombre de usuario -->
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <!-- Campo para la contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        
        <!-- Enlace para usuarios que ya tienen una cuenta para iniciar sesión -->
        <p class="mt-3">¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
    </div>
{% endblock %}
